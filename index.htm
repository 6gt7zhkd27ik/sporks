<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StlckMacsterLuke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Freelancer developer portfolio by StlckMacsterLuke">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f6f4f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      background-color: #006699;
      width: 100%;
      color: lightgray;
      font-size: 2em;
      font-weight: bold;
      padding: 20px 0;
    }

    .cube {
      width: 300px;
      height: 300px;
      background-color: #006699;
      display: flex;
      justify-content: center;
      align-items: center;
      color: lightgray;
      font-weight: bold;
      font-size: xx-large;
      margin: 40px 0;
      text-align: center;
    }

    section {
      width: 80%;
      max-width: 800px;
      margin-bottom: 40px;
    }

    h2 {
      color: #006699;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6em;
      color: #333;
    }

    video {
      width: 100%;
      max-width: 800px;
      margin-bottom: 40px;
      background-color: black;
    }

    footer {
      background-color: #006699;
      width: 100%;
      color: lightgray;
      font-size: 1em;
      font-weight: bold;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <header>
    StlckMacsterLuke
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>
      Hi! I'm a freelance developer who enjoys creating programs that make tasks easier and more fun.
      I love building projects, learning new things, and exploring creative solutions.
    </p>
  </section>

  <section id="video">
    <h2>My Projects</h2>
    <video id="workVideo" style="width: 360px; height: 180px; object-fit: cover;" autoplay muted>
      <source src="assets/working.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <footer>
    StlckMacsterLuke
  </footer>

  <script>
    const video = document.getElementById('workVideo');
    const playDuration = 7300;

    function playSegment() {
      video.currentTime = 0;
      video.play();

      setTimeout(() => {
        video.pause();
      }, playDuration);
    }

    playSegment();

    setInterval(playSegment, playDuration);
  </script>
</body>
</html>
